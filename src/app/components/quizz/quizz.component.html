<div class="quizz__container">
    <div class="quizz_logo">
        <img src="assets/imgs/logo.png" alt="">
        <h3>{{ title }}</h3>
    </div>
    <div *ngIf=!finish class="quizz_questions">
        <h3>{{ questionSelected.question }}</h3>
    </div>
    <div *ngIf=!finish class="quizz_options">
        <button 
            *ngFor="let option of questionSelected.options;"
            (click)="playerChoose(option.alias)"
            class="btn-option"
        >
            {{ option.name }}
        </button>
    </div>
    <div *ngIf=finish class="quizz_results">
        <h1>O seu resultado Ã©:</h1>
        <p>{{ answerSelected }}</p>
        <button (click)="restart()" class="btn-option">
            Restart
        </button>
    </div>
    <div *ngIf=!finish class="quizz_prev-question">
        <button (click)="previousQuestion()" class="btn-option">
            <<<
        </button>
    </div>
</div>
